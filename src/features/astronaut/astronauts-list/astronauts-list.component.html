<h3>Astronauts</h3>
<app-pagination></app-pagination>
<button class='btn btn-sm btn-rounded btn-primary'>1</button>
<div class="row">
  @for(astro of astroList;track astro.id){
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mb-2">
    <div
      class="
        d-flex
        flex-column        
        py-3
        ps-3        
        shadow-sm
        rounded
        bg-body-tertiary
        position-relative
      "
    >
    <section class="d-flex flex-column align-items-start">
      <img
        class="rounded-circle"
        style="object-fit: cover; object-position: center"
        [src]="astro.profile_image"
        [alt]="astro.name"
        width="180"
        height="180"
        priority
      />
      <span class="mt-2"> {{ astro.name }}</span>
      <span class="small">{{ astro.nationality }}</span>
      <a class="stretched-link" [routerLink]="astro.id.toString()"></a>
    </section>
    </div>
  </div>
  }
</div>
